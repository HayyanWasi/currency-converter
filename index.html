<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Curency Converter</h2>
      <form>
        <div class="amount">
          <p id="amount">Enter Amount</p>
          <input value="100" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>from</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from">
                    <option value="Pakistan" selected>PKR</option>
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="AED">AED</option>
                </select>
            </div>
          </div>
          <i class="fas fa-exchange" style="color: #000000;"></i>
          <div class="to">
            <p>to</p>
            <div class="select-container">
                <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                <select name="from">
                    <option value="Pakistan" selected>PKR</option>
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="AED">AED</option>
                </select>
            </div>
          </div>
          
        </div>
        <div class="msg">1USD = 277.53</div>
            <button class="submit-btn">Get Exchange rate</button>
      </form>
    </div>
    <script src="./scirptFlag.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
